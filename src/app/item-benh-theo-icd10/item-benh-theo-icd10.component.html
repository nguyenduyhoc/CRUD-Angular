<div mat-dialog-content>
    <p>Bệnh</p>
    <form [formGroup]="benhICD10Form" (submit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Mã bệnh</mat-label>
                <input matInput formControlName="maBenh" #maBenh>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Tên bệnh</mat-label>
                <input matInput formControlName="tenBenh" #tenBenh>
            </mat-form-field>
        </div>
        <button type="button" mat-button (click)="onNoClick()">Hủy</button>
        <button type="submit" mat-button [mat-dialog-close]="" [disabled]="!maBenh.value || !tenBenh.value" cdkFocusInitial>Lưu</button>
    </form>
</div>
